<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="https://tecla.academy/assets/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Teclers | Principal</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body class="container">
    <div class="container">
      <nav
        class="navbar navbar-nav navbar-expand-lg container rounded-3 my-3 sticky-top"
        style="background-color: #79c7c7"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="../img/logo-teclers-final.svg"
              alt="Logo Teclers"
              width="100rem"
            />
          </a>
          <button
            class="navbar-toggler collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse" id="navbarSupportedContent">
            <form class="d-flex me-auto ms-auto my-2 col-lg-5" role="search">
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="bi bi-search"></i
                ></span>
                <input
                  class="form-control"
                  type="search"
                  placeholder="Busca un post"
                  aria-label="Search"
                  id="search-input"
                />
              </div>
            </form>
            <ul class="navbar-nav mb-lg-0 d-block d-lg-flex align-items-center">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  style="color: white"
                  aria-current="page"
                  href="people.html"
                  >Personas</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color: white" href="friends.html"
                  >Amigos</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  style="color: white"
                  href="https://tecla.academy/"
                  target="_blank"
                  >Cursos</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    src=""
                    alt="Foto perfil"
                    width="40rem"
                    class="rounded-circle user-profile-picture"
                  />
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="profile.html">Tu perfil</a>
                  </li>
                  <li>
                    <a class="dropdown-item log-out" href="#">Cerrar sesión</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <main class="container my-2 p-0" id="outclick">
      <!-- FOTO ENCABEZADO -->
      <div class="row container jumbotron p-4 p-md-5 rounded mb-lg-1 mb-0">
        <div class="col-lg-6 px-0">
          <h1
            class="display-4 font-italic"
            style="color: black; font-weight: bold"
          >
            Descubre lo que postean los usuarios
          </h1>
          <p class="lead my-3" style="color: black">
            Quizá no sea nada interesante, o tal vez te sorprenda.
          </p>
        </div>
        <div class="col d-none d-lg-block">
          <img src="../img/cover-4.png" alt="Conecta" class="img-fluid" />
        </div>
      </div>
      <!-- GRID BOOTSTRAP APLICADO PARA EL CONTENIDO PRINCIPAL -->
      <div class="row container m-0 p-0">
        <!-- DIV 1 - IZQUIERDA -->
        <div class="col col-md-1 col-lg-2 d-none d-md-block p-0 ms-auto">
          <!-- DIV 1.1 -->
          <div
            class="d-flex flex-column justify-content-center align-items-center h-20 p-lg-3 mb-3 border rounded-3"
          >
            <h3>Explora</h3>
            <div class="row d-flex justify-content-center align-items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-brand-youtube col-lg-6 p-0"
                width="48"
                height="48"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#79C7C7"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <rect x="3" y="5" width="18" height="14" rx="4" />
                <path d="M10 9l5 3l-5 3z" />
              </svg>
              <div class="col-6 p-lg-2 d-none d-lg-block">Tutoriales</div>
            </div>
            <div class="row d-flex justify-content-center align-items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-brand-youtube col-lg-6 p-0"
                width="48"
                height="48"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#79C7C7"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <rect x="3" y="5" width="18" height="14" rx="4" />
                <path d="M10 9l5 3l-5 3z" />
              </svg>
              <div class="col-6 p-lg-2 d-none d-lg-block">Exámenes</div>
            </div>
          </div>
        </div>
        <!-- DIV 2 - MEDIO -->
        <div class="col-md-10 col-lg-7 col-xl-8container" id="contenido">
          <!-- DIV 2.1 PUBLICACIÓN -->
          <section class="container m-0 p-0 rounded-3">
            <div class="container-fluid bg-light border rounded mb-2">
              <div class="d-flex align-items-center mt-3 mb-1">
                <a href="profile.html">
                  <img
                    src=""
                    alt="User profile"
                    width="40px"
                    height="40px"
                    class="m-2 user-profile-picture rounded-circle"
                    title="ir a tu perfil"
                  />
                </a>
                <h3 class="mb-0">Nueva publicación</h3>
              </div>
              <div class="row">
                <div id="post">
                  <div class="mb-2">
                    <textarea
                      class="form-control text-align"
                      rows="5"
                      id="comment"
                      name="text"
                      placeholder="¿Qué te cuentas?"
                    ></textarea>
                  </div>
                  <button
                    class="btn btn-primary btn-block mb-2 btn-general"
                    id="post-button"
                  >
                    Publicar
                  </button>
                </div>
              </div>
            </div>
            <div class="container m-0 p-0">
              <div id="publicaciones-container" class="container m-0 p-0">
                <!-- Aquí se mostrarán las publicaciones -->
              </div>
            </div>
          </section>
        </div>
        <!-- DIV 3 - DERECHA -->
        <div class="col d-none d-lg-block p-0">
          <div class="h-20 p-3 border rounded-3">
            <div class="titulos">
              <h3>Red</h3>
            </div>
            <div class="d-flex mb-2">
              <img
                src="../img/gal-gadot.webp"
                alt="Foto Gal Gadot"
                width="50px"
                height="50px"
                class="rounded-5"
              />
              <p class="my-auto ms-2">Gal Gadot</p>
            </div>
            <div class="d-flex mb-2">
              <img
                src="../img/frodo.jpg"
                alt="Foto de Lucia"
                width="50px"
                height="50px"
                class="rounded-5"
              />
              <p class="my-auto ms-2">Frodo Bolsón</p>
            </div>
            <div class="d-flex mb-2">
              <img
                src="../img/pedro.png"
                alt="Foto de Pedro"
                width="50px"
                height="50px"
                class="rounded-5"
              />
              <p class="my-auto ms-2">Benji Wallace</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="../js/index.js"></script>
    <script src="../js/posts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
