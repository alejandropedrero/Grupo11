<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/register.css" />
    <link
      rel="icon"
      href="https://tecla.academy/assets/favicon.ico"
      type="image/x-icon"
    />
    <title>Teclers | Registro</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container main">
        <div class="row">
          <div class="col-md-6 side-image">
            <img src="" alt="" />
          </div>

          <div class="col-md-6 right">
            <div class="input-box">
              <form method="POST" action="/register" id="register-form">
                <header>
                  <h1><span class="underline">Crea tu cuenta</span></h1>
                </header>
                <div class="input-field">
                  <input
                    type="email"
                    class="input"
                    id="email-input"
                    name="email"
                    autocomplete="off"
                    required
                  />
                  <label for="email">Email</label>
                </div>
                <span id="email-error" class="error"></span>
                <div class="input-field">
                  <input
                    type="password"
                    class="input"
                    id="password-input"
                    name="password"
                    required
                  />
                  <label for="password">Contraseña</label>
                </div>
                <span id="password-error" class="error"></span>
                <div class="input-field">
                  <input
                    type="text"
                    class="input"
                    id="name-input"
                    name="name"
                    required
                  />
                  <label for="name">Nombre</label>
                </div>
                <span id="name-error" class="error"></span>
                <div class="input-field">
                  <button class="submit" id="submitBtn">
                    Crear cuenta nueva
                  </button>
                </div>
                <div class="signin">
                  <span
                    >¿Ya tienes una cuenta?<a href="login.html">
                      Inicia sesión</a
                    >
                  </span>
                </div>
              </form>
              <div class="signin z-3 text-center mt-3">
                <span id="error-container" class="text-danger fw-bold"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container footer m-0 p-0">
      <footer class="">
        <ul class="nav justify-content-center border-bottom">
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">Features</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">FAQs</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">About</a>
          </li>
        </ul>
        <p class="text-center text-muted mt-2">© 2023 Tecla, Grupo 11</p>
      </footer>
    </div>
    <script src="../js/register.js"></script>
  </body>
</html>
